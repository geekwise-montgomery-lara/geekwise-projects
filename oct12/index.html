<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
  </head>
  <body>

      <section id="contacts">
          <h2>CONTACTS</h2>
          <hr>
          <hr>

          <form>
              <div>
                  <legend><span>Name</span>
                      <input type="text" id="name" placeholder="">
                  </legend>
                  <legend><span>Email</span>
                      <input type="email" value="" id="email" placeholder="">
                  </legend>
              </div>
              <div>
                  <textarea id="message" rows="2" cols="30" placeholder="Message"></textarea>
                  <!-- <input type="submit" id="submit" value="SEND"/> -->
                  <button type="button" id="submit">SEND</button>
              </div>
          </form>
      </section>

      <script>
          var What_is_the_meaning_of_life = 42;

          var span = document.querySelectorAll('legend span');
          // console.log(span);
          for(var i = 0; i < span.length; i++){
              span[i].addEventListener('click', function(){
                  //console.log(this);
                  this.classList.toggle('placeholder');
              });
          }
      </script>

  </body>
</html>
