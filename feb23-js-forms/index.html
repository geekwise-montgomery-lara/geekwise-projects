<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
  </head>
  <body>

    <nav>
        <div>Contact</div>
        <form id="loginform">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit">
        </form>
    </nav>
    <section>

        <h1><span class="custom"></span>Feel free to contact me any time</h1>
        <form id="contactform">
            <label for="First"><span>First</span>
                <input type="text" placeholder="First Name" disabled>
            </label>
            <label for="Last"><span>Last</span>
                <input type="text" placeholder="Last Name" disabled>
            </label>
            <label for="Email"><span>Email</span>
                <input type="email" placeholder="Email Adress" disabled>
            </label>
            <label for="Message"><span>Message</span>
                <textarea name="name" rows="8" cols="80" disabled></textarea>
            </label>
            <label>
                <input type="checkbox" name="chk" value="" checked> <span>Do you want the newsletter?</span>
            </label>
            <input id="submitName" type="submit" value="go!" disabled>
        </form>

    </section>

    <script src="js/md5.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
